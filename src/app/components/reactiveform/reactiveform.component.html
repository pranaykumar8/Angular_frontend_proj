   <h1 style="text-align: center; color:red ;">User Registration Form</h1>
   <div>
    <div class="d-flex justify-content-center" >
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="mb-3">
          <label  class="form-label">username</label>
          <input type="text" class="form-control" id="uname" name="username" [class.is-invalid]="registerForm.invalid && registerForm.touched" formControlName="username" placeholder="enter username">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword5" name="password" formControlName="password"  placeholder="password">
        </div>
        <div class="mb-3">
          <label  class="form-label">confirm Password</label>
          <input type="password"  class="form-control" name="password" formControlName="confirmPassword"  placeholder="confirm password">
       </div>
       <div class="mb-3">
        <label  class="form-label">city</label>
        <input type="text"  class="form-control" name="city" formControlName="city" placeholder="city">
      </div>
      <div class="mb-3">
        <label  class="form-label">state</label>
        <input type="text"  class="form-control" name="state" formControlName="state" placeholder="state">
       </div>
       <div class="mb-3">
        <label  class="form-label">pincode</label>
        <input type="number"  class="form-control" name="pincode"formControlName="pincode" placeholder="pincode">
     </div>
     
     <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
     <button type="button" class="btn btn-danger">Display</button>
    </form>
    </div>
  </div>
  {{registerForm.value|json}}
